            padding: 0.5rem 1rem;

            background: var(--white);
        }
        
        .back-btn:hover {

        }
        
        .page-header {

            border-radius: 24px;
            padding: 3rem 2.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
        }

            margin-bottom: 1rem;
            color: var(--text-dark);
            font-weight: 700;
        }
        
        .subtitle {

            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
            padding: 0 1rem;
        }
        
        .stat-card {
            background: var(--primary);
            border-radius: 16px;
            padding: 1.5rem 1rem;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.3s ease;
        }

            box-shadow: var(--shadow-hover);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {

            color: var(--text-light);
            vertical-align: top;

        // 页面加载时初始化软件列表
        document.addEventListener('DOMContentLoaded', function() {
            renderSoftwareTable(softwareData);
            
            // 更新软件数量统计
            document.querySelector('.stat-value').textContent = softwareData.length;
            
            // 统计R语言包数量
            const rPackages = softwareData.filter(software => 
                software.steps.includes('R<br>library(') || 
                software.steps.includes('R<br>BiocManager::') ||
                software.name === 'R'
            ).length;
            document.querySelectorAll('.stat-value')[2].textContent = rPackages;
            
            // 添加回车键搜索支持
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchSoftware();
                }
            });
        });

        // 渲染软件表格
        function renderSoftwareTable(softwares) {
            const tableBody = document.getElementById('softwareTableBody');
            const noResults = document.getElementById('noResults');
            
            tableBody.innerHTML = '';
            
            if(softwares.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            softwares.forEach(software => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td class="software-name">${software.name}</td>
                    <td><a href="${software.url}" target="_blank" class="software-link">${software.url}</a></td>
                    <td class="software-steps">${software.steps}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // 搜索软件
        function searchSoftware() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if(!searchTerm) {
                renderSoftwareTable(softwareData);
                return;
            }
            
            const filteredSoftware = softwareData.filter(software => 
                software.name.toLowerCase().includes(searchTerm)
            );
            
            renderSoftwareTable(filteredSoftware);
        }
